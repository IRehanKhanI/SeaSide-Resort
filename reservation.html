<!DOCTYPE html>
<html>
  <head>
    <title>Seaside Resort - Reservation</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .welcome {
        color: white;
        font-weight: 800;
        font-size: 50px;
        text-shadow: 7px 7px 20px black;
        margin-bottom: 30px;
      }

      .book-now:hover {
        transform: scale(1.1);
        animation: borderColor2 5s infinite;
        box-shadow: 0 8px 32px 0 rgba(255, 255, 255, 0.241);
      }

      .roomCard {
        display: flex;
        width: 90%;
        background-color: rgba(15, 15, 15, 0.7);
        padding: 20px;
        border-radius: 15px;
        color: white;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      .images {
        display: grid;
        grid-template-areas:
          "big big big"
          "small1 small2 small3";
      }
      #bigimg {
        width: 250px;
        height: 150px;
        grid-area: big;
        margin: 10px;
        margin-left: 0;
        border-radius: 10px;
      }
      #smallimg1,
      #smallimg2,
      #smallimg3 {
        width: 75px;
        height: 50px;
        margin: 5px;
        border-radius: 8px;
      }
      .roomDetails {
        width: 60%;
        margin-left: 20px;
      }
      .price {
        font-size: 1.3rem;
        font-weight: bold;
        margin-right: 10px;
      }
      .roomSide {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-left: 20px;
        width: 300px;
      }
      .deal {
        background: #e67e22;
        padding: 2px 8px;
        border-radius: 5px;
        font-size: 0.9rem;
      }
    </style>
  </head>

        <li class="navBtn"><a href="login.html">Login</a></li>
        <li class="navBtn"><a href="signup.html">Sign up</a></li>
      </ul>
    </nav>

</html>
